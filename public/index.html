<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shared Scratchpad</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./css/lipbalm.css"/>

		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<!-- Add buttons for text, image upload, and custom tools here -->
			<input type="checkbox" id="menu-toggle" class="hidden">
			<label for="menu-toggle" class="menu-icon">â˜°</label>

			<div class="toolbar-content">
			<button id="addText">Add Text</button>
			<input type="file" id="imageUpload" accept="image/*">
			<button id="customTool1">Custom Tool 1</button>
			<button id="customTool2">Custom Tool 2</button>
			</div>
		</div>

		<div class="content-wrapper">
			<h1>Scratchpad</h1>
			<div class="canvas-wrapper">
				<canvas id="canvas">
					<!-- This will contain the shared content -->
				</canvas>
			</div>


			<dialog id="textInputDialog" class="hidden">
				<form method="dialog">
					<textarea id="scratchpad" rows="10" cols="70"></textarea>
					<div class="dialog-buttons">
						<button type="submit" value="cancel"  style="background-color: var(--main-bg)">Cancel</button>
						<button type="submit" value="confirm" style="background-color: var(--header);">Add Text</button>
					</div>
				</form>
			</dialog>

			<dialog id="authUserDialog" class="hidden" style="width:25%; height: 25%;">
				<form method="dialog" style="display: flex; flex-direction: column; justify-content: space-around; width: 100%; height: 100%;">
					<input id="authCode" type="text" style="height: 30%;"/>
					<div class="dialog-buttons">
						<button type="submit" value="cancel"  style="background-color: var(--main-bg)">Cancel</button>
					</div>
				</form>
			</dialog>

			<div id="status"></div>

			<section class="devices-info">
				<b>Connected Devices</b>
				<ul id="device-list"></ul>
			</section>
		</div>

		<script src="./js/clipstation.js" type="text/javascript"></script>
		<script src="./js/connect.js" type="text/javascript"></script>
	</body>
</html>
